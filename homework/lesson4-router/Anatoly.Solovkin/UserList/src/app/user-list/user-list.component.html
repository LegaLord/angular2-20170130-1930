<nav class="navbar navbar-default">
  <div class="container-fluid">
    <button *ngIf="!fetchingUsers" type="button" class="btn btn-default navbar-btn" title="Обновить список пользователей" (click)="RefreshUsersList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div *ngIf="!fetchingUsers && hasUsers()" class="col-md-6">
      <ul class="list-group">
        <li *ngFor="let user of GetUsers()" class="list-group-item" [class.active]="user.selected" (click)="selectUser(user)">
          {{user.surname}} {{user.firstName}}
          <span class="glyphicon glyphicon-remove deleteBtn" aria-hidden="true" (click)="deleteUser(user)" title="Удалить"></span>
          <a routerLink="/user/{{user.id}}"><span class="glyphicon glyphicon-edit viewBtn" aria-hidden="true" title="Посмотреть детальную информацию"></span></a>
        </li>
      </ul>
    </div>
    <div *ngIf="!fetchingUsers && !hasUsers()" class="col-md-6 alert alert-warning" role="alert">
      <span>Информация о пользователях не найдена</span>
    </div>
    <div *ngIf="fetchingUsers" class="col-md-6 alert alert-warning" role="alert">
      <span>Получаем информацию о пользователях ...</span>
    </div>
  </div>
</div>
